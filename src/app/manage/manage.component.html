<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #f="ngForm" (ngSubmit)="1" class="example-form">
                <h1 class="lead">Manage Clients</h1>
                <div class="container">
                    <mat-form-field [@fadeInLeftOnEnter] *ngIf="1"  class="example-full-width" appearance="fill">
                        <mat-label>{{'q5'|translate}}</mat-label>
                        <input required type="text"
                               placeholder="Pick one"
                               aria-label="Number"
                               matInput
                               #klantnaam
                               [(ngModel)]="u_klantnaam"
                               name="u_klantnaam"
                               [formControl]="myControl2"
                               [matAutocomplete]="auto2">
                        <mat-autocomplete #auto2="matAutocomplete">
                          <mat-option *ngFor="let klant of filteredOptions2 | async" [value]="klant">
                            {{klant}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                      <div *ngIf="isKlant">
                        <h3>Wat wil je doen?</h3>
                        <div *ngIf="isEditing">
                        <mat-form-field [@fadeInLeftOnEnter] class="example-full-width" appearance="fill">
                          <mat-label>Nieuwe gegevens Klant</mat-label>
                          <input required type="text"
                                 placeholder="Pick one"
                                 aria-label="Number"
                                 matInput
                                 #edit_klantnaam="ngModel"
                                 [(ngModel)]="u_new_klantnaam"
                                 name="u_edit_klantnaam"
                                >
                        </mat-form-field>
                        <button (click)="onUserEditClick()" [disabled]="!f.valid" type="button" mat-raised-button 
                        color="primary">Verzenden</button>
                      </div>
                        <button (click)="onUserClick()" [disabled]="!f.valid" type="button" mat-raised-button color="accent">Aanpassen</button>
                        <button [disabled]="!f.valid" type="button" mat-raised-button 
                        color="warn">Verwijderen</button>
                      </div>
                </div>
            </form>
        </div>
    </div>
</div>
