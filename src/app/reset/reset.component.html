<div class="container-fluid datepicker w-25 p-3">
    <div class="row">
      <div class="col-xs-12">
        <h3 >
          Change password
        </h3>
        <p>Please provide a strong password:</p>
      </div>
    </div>
    <hr>
    <br>
    <div class="row">
      <div class="col-xs-12 form-group">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div  class="forms-inputs mb-4">
            <span>Password</span>
            <input class="form-control" type="password" ngModel name="password" placeholder="************" required>
          </div>
          <div class="mb-3">
            <button class="btn btn-dark w-100" [disabled]="!f.valid">Reset password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
