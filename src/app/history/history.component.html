<div class="container">
  <div class="row">
    <div class="col-xs-12"><mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Requested_by">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested by </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Datum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="Company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="Company_Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Code </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="Short_text">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Short text </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="PO_Quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PO Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Overall_Limit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Limit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
  
        <ng-container matColumnDef="GR_Execution_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> GR Date </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Order">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    </div>
  </div>
</div>
